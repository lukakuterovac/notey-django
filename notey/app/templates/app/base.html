<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notey</title>

    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'app/image/logo.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'app/css/home.css' %}" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol
        id="list"
        width="1em"
        height="1em"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </symbol>
      <symbol
        id="dice-1"
        width="1em"
        height="1em"
        fill="currentColor"
        class="bi bi-dice-1"
        viewBox="0 0 16 16"
      >
        <circle cx="8" cy="8" r="1.5" />
        <path
          d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"
        />
      </symbol>
      <symbol
        id="dice-2"
        width="1em"
        height="1em"
        fill="currentColor"
        class="bi bi-dice-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"
        />
        <path
          d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
        />
      </symbol>
      <symbol
        id="dice-3"
        width="1em"
        height="1em"
        fill="currentColor"
        class="bi bi-dice-3"
        viewBox="0 0 16 16"
      >
        <path
          d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"
        />
        <path
          d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-4-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
        />
      </symbol>
      <symbol id="chevron-right" viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
        />
      </symbol>
    </svg>
    <div class="w-100 h-100 d-flex flex-column">
      <div class="sticky-top navbar navbar-expand-lg navbar bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'app:home' %}">
            <img src="" />
            Notey
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'app:home' %}">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {% if user.is_authenticated %} {{ user.username }} {% else %}
                  Account {% endif %}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  {% if user.is_authenticated %}
                  <li>
                    <a class="dropdown-item" href="{% url 'app:logout' %}">
                      Logout
                    </a>
                  </li>
                  {% else %}
                  <li>
                    <a class="dropdown-item" href="{% url 'app:login' %}">
                      Login
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'app:register' %}">
                      Register
                    </a>
                  </li>
                  {% endif %}
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mx-5 my-auto">{% block content %} {% endblock %}</div>
    </div>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
