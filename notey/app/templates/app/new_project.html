{% extends 'app/base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container py-5 col col-md-6 col-lg-4">
  <h1>New project</h1>
  <form action="{% url 'app:new_project' %}" method="post">
    {% csrf_token %} {{ form|crispy }}
    <input type="submit" value="Create" class="btn btn-primary px-4 py-2" />
    <a href="{% url 'app:projects' %}" class="btn btn-secondary px-4 py-2">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
