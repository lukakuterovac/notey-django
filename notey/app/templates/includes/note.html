<div
  class="rounded-3 border mb-2 py-2 px-3"
  style="
      background: {{ note.user.profile.color }}0C;
      border-color: {{ note.user.profile.color }} !important;
    "
>
  {% if note.is_completed %}
  <p class="text-white-50 text-decoration-line-through">
    {{ note.text|urlize }}
  </p>
  {% else %}
  <p class="text-white">{{ note.text|urlize }}</p>
  {% endif %}
  <p>@{{ note.user.username }}</p>
  <hr class="m-0 p-0" />
  <div class="my-2">
    {% if not note.is_completed %}
    <a
      href="{% url 'app:complete_note' project.id note.id %}"
      class="text-decoration-none text-success"
    >
      Complete
    </a>
    {% else %}
    <div class="d-inline text-secondary">Completed</div>
    {% endif %}
    <a
      href="{% url 'app:delete_note' project.id note.id %}"
      class="text-decoration-none text-danger float-end"
    >
      Delete
    </a>
  </div>
</div>
